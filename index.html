<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="Form/form.css" />
    <link rel="stylesheet" href="Modal/modal.css" />
    <link rel="stylesheet" href="HamburgerMenu/menu.css" />
    <link rel="stylesheet" href="Carousell/carousell.css" />
  </head>

  
  <body>
    <div id="sidebar" class="siderbar-wrapper">
      <div class="sidebar-content">
        <div class="menu-header"> 
          <img src="assets/menu-icons/menu-header.png" alt="">
        </div>
        
        <div id="close-menu" class="close-button">
          <img src="assets/menu-icons/close-button.svg"  height="30" width="30" alt="">  
        </div>
        
        <div id='sidebar-menu-items' class="sidebar-menu-items"> </div>
      </div>
     </div>

    <header class= "overflow-hidden page-header position-relative">
      <div id="carousell" class="position-absolute row"></div> 
    </header>

    <div id="switch-btn-cont" class="switch-button-container">
    </div>
    <div class="hamburger-menu">
      <div id='menu-icon' class="menu-icon">
        <img src="assets/menu-icons/menu-image.svg" alt="">
      </div>
    </div> 
    

    <form id='contact-form' action="" method="get" class="contact-form">
      <header class="header">
        Having questions? We are here for you
      </header>

      <div class="legacy-form-row form-row row">
        <div class="row align-center">
          <input
            id="member-status-1"
            name="member-status"
            type="radio"
            value="member"
          />
          <label for="member-status-1" class="radio-label"
            >I have a membership</label
          >
        </div>
        <div class="row align-center">
          <input
            id="member-status-2"
            name="member-status"
            type="radio"
            value="not-member"
            checked
          />
          <label for="member-status-2" class="radio-label"
            >I don't have a membership</label
          >
        </div>
      </div>

      <div class="form-row row not-member-fields">
        <div class="column space-between-columns form-field">
          <label for="full-name">Name*</label>
          <input
            id="full-name"
            name="full-name"
            type="text"
            placeholder="Surname Name"
          />
          <small></small>
        </div>
        <div class="column form-field">
          <label for="birth-date">Birth Date*</label>
          <input
            id="birth-date"
            name="birth-date"
            type="date"
            placeholder="DD/MM/YYYY"
          />
          <small></small>
        </div>
      </div>

      <div class="form-row row not-member-fields">
        <div class="column space-between-columns form-field">
          <label for="email">Email*</label>
          <input
            id="email"
            name="email"
            type="text"
            placeholder="abcdef@gmail.com"
          />
          <small></small>
        </div>
        <div class="column form-field">
          <label for="phone-number ">Phone Number*</label>
          <input
            id="phone-number"
            name="phone-number"
            type="text"
            placeholder="+40xxx xxx xxx"
          />
          <small></small>
        </div>
      </div>

      <div class="form-row row not-member-fields ">
        <div class="column w-100 m-0 form-field">
          <label for="adress">Adress*</label>
          <input id="adress" name="adress" type="text" placeholder="Str bloc" />
          <small></small>
        </div>
      </div>

      <div class="form-row form-field not-member-fields">
        <div id="faq-select" class="custom-select column w-100">
        <input id='question' placeholder="Frequently asked questions"></input>
        <div id="faq-select__options" class="dropdown-options w-100">
            <div value="question-1">Can your clinic recommend a doctor for me?</div>
            <div value="question-2">How can I get a copy of my medical records?</div>
            <div value="question-3">Can I visit yor clinic in other cities?</div>
          </div>
          <small></small>
      </div>
      </div>

      <div class="form-row row">
        <div class="column w-100 form-field">
          <label for="question">Your question
          </label>
          <small></small>
          <textarea
          id="questionTextarea"
          name="question"
          placeholder="Ask your question here"
          ></textarea>
        </div>
      </div>

      <div class="form-row column form-field">
        <small></small>
        <label class="checkbox-label row form-field" for="agreement">
          <input
          id="agreement"
          name="agreement"
          type="checkbox"
          value="is-agreed"
          />
          <span class="t-and-c-label form-field">I accept the terms and conditions.</span>
        </label>
      </div>
      
      <div class="row w-100 justify-center">
        <button class="primary-button">Send</button>
      </div>
    </form>

      <div class="modal w-100vw row justify-center align-center">
        <div class="modal-wrapper">

          <header class="header">Thank you!</header>
          
          <div class="modal-content column ">
            <span class="modal-text"> Your question has been successfully sent!</span>
            <span class="modal-text"> Our consultant will get to you shortly!</span>
          </div>
          
          <div class="modal-footer row w-100 justify-center">
            <button id="modal-button"class="primary-button">OK</button>
          </div>
        </div>
      </div>

  </body>
  <script src="Form/form-validation.js"></script>
  <script src="Form/form.js"></script>
  <script src="Modal/modal.js"></script>
  <script src="HamburgerMenu/menu.js"></script>
  <script src="Carousell/carousell.js"></script>
</html>
